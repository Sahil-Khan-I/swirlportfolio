    <body>
        <style>
            .barriecito-regular {
                font-family: "Barriecito", system-ui;
                font-weight: 400;
                font-style: normal;
            }
            .container{
                background-color: white;
                color: black;
                padding: 20px;
                border-radius: 10px;
                margin: 20px;
                text-align: center;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 20px;
                box-shadow: 0 0 10px rgba(110, 156, 255, 0.3);
            }
            .nav{
                background-color: white;
                color: black;
                padding: 20px;
                border-radius: 10px;
                margin: 20px;
                text-align: center;
                font-family: 'Barriecito', cursive;
                font-size: 20px;
            }
            .nav a {
                color: rgb(110, 156, 255);
                margin: 0 15px;
                text-decoration: none;
                transition: color 0.3s;
                display: inline-flex;
                align-items: center;
                gap: 10px;
            }
            .nav a:hover {
                color: rgb(0, 0, 0) !important;
            }
            .footer {
                background-color: white;
                color: black;
                padding: 15px;
                text-align: center;
                border-radius: 10px;
                margin: 20px;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 16px;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                margin: 0;
            }
            .nav-icon {
                width: 40px;
                height: 40px;
                transition: transform 0.3s;
            }
            .nav a:hover .nav-icon {
                transform: scale(1.1);
            }
            
            /* Typing animation styles */
            .typing-text {
                display: inline-block;
                overflow: hidden;
                white-space: nowrap;
                border-right: 3px solid rgb(110, 156, 255);
                width: 0;
                animation: typing 4s steps(40, end) forwards,
                          blink-caret 0.75s step-end infinite;
            }
            
            @keyframes typing {
                from { width: 0 }
                to { width: 100% }
            }
            
            @keyframes blink-caret {
                from, to { border-color: transparent }
                50% { border-color: rgb(110, 156, 255) }
            }
        </style>
